<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hotel-list</title>
    <link rel="stylesheet" href="css/resale.css">
</head>

<body>
    <ul class="hotel-list">
        <li>
            <button class="next product"></button>
            <img src="img/hotel-list0.png" alt="">
        </li>
        <li>
            <button class="choose"></button>
            <img src="img/hotel-list1.png" alt="">
            <div class="dialog">
                <div class="dialog-back"></div>
                <div class="detail">
                    <img src="img/hotel-list2.png" alt="">
                    <button class="close"></button>
                    <button class="next order"></button>
                </div>
            </div>
        </li>
        <li>
            <img src="img/hotel-list3.png" alt="">
        </li>
    </ul>
    <div class="back"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/resale.js"></script>
</body>

</html>

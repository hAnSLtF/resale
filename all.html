<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>all</title>
    <link rel="stylesheet" href="css/resale.css">
</head>

<body>
    <ul class="hotels active">
        <li>
            <p class="title first">酒店订单转让流程</p>
        </li>
        <li>
            <button class="next rapid-resale"></button>
            <img src="img/hotel0.png" alt="">
        </li>
        <li>
            <button class="next direct price-input"></button>
            <img src="img/hotel1.png" alt="">
        </li>
        <li>
            <button class="next confirm-resale"></button>
            <img src="img/hotel2.png" alt="">
        </li>
        <li>
            <img src="img/hotel3.png" alt="">
        </li>
    </ul>
    <ul class="hotel-list">
        <li>
            <p class="title first">酒店转让订单前端售卖流程</p>
        </li>
        <li>
            <button class="next product"></button>
            <img src="img/hotel-list0.png" alt="">
        </li>
        <li>
            <button class="choose"></button>
            <img src="img/hotel-list1.png" alt="">
            <div class="dialog">
                <div class="dialog-back"></div>
                <div class="detail">
                    <img src="img/hotel-list2.png" alt="">
                    <button class="close"></button>
                    <button class="next order"></button>
                </div>
            </div>
        </li>
        <li>
            <img src="img/hotel-list3.png" alt="">
        </li>
    </ul>
    <ul class="tickets">
        <li>
            <p class="title first">门票订单转让流程</p>
        </li>
        <li>
            <button class="next rapid-resale"></button>
            <img src="img/ticket0.png" alt="">
        </li>
        <li>
            <button class="next direct price-input"></button>
            <img src="img/ticket1.png" alt="">
        </li>
        <li>
            <button class="next confirm-resale"></button>
            <img src="img/ticket2.png" alt="">
        </li>
        <li>
            <img src="img/ticket3.png" alt="">
        </li>
    </ul>
    <ul class="ticket-list">
        <li>
            <p class="title first">门票转让订单前端售卖流程</p>
        </li>
        <li>
            <button class="next product"></button>
            <img src="img/ticket-list0.png" alt="">
        </li>
        <li>
            <button class="choose"></button>
            <img src="img/ticket-list1.png" alt="">
            <div class="dialog">
                <div class="dialog-back"></div>
                <div class="detail">
                    <img src="img/ticket-list2.png" alt="">
                    <button class="close"></button>
                </div>
            </div>
        </li>
    </ul>
    <ul class="mine">
        <li>
            <p class="title first">转让产品入口1</p>
        </li>
        <li>
            <button class="next my-resale"></button>
            <img src="img/mine0.png" alt="">
        </li>
        <li>
            <img src="img/mine1.png" alt="">
        </li>
    </ul>
    <ul class="index">
        <li>
            <p class="title first">转让产品入口2</p>
        </li>
        <li>
            <button class="next special"></button>
            <img src="img/index0.png" alt="">
        </li>
        <li>
            <button class="next add"></button>
            <img src="img/index1.png" alt="">
        </li>
        <li>
            <img src="img/index2.png" alt="">
        </li>
    </ul>
    <div class="back"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/resale.js"></script>
</body>

</html>
